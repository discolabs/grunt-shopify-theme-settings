{% if field.inline_label %}
  {% set field_inline_label = field.inline_label | replace('{i}', i) %}
  <label><input type="checkbox" id="{{ field_name }}" name="{{ field_name }}" value="1" /> {{ field_inline_label | escape }}</label>
{% else %}
  <input type="checkbox" id="{{ field_name }}" name="{{ field_name }}" value="1" />
{% endif %}
