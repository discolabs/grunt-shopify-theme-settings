<html>
  <head>
    <title></title>
  </head>
  <body>
    <fieldset>
      <legend>Appearance and Fonts</legend>
      <h3>
        Background
      </h3>
      <table>
        <tr>
          <th>
            <label for="background_style">Background Style</label>
          </th>
          <td>
            <select id="background_style" name="background_style">
              <option value="none">
                None
              </option>
              <option value="color">
                Custom Color
              </option>
              <option value="image">
                Custom Image
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <th>
            <label for="background_color">Background Color</label>
          </th>
          <td>
            <input id="background_color" name="background_color"
            class="color" type="text" value="">
          </td>
        </tr>
        <tr>
          <th>
            <label for="background_image.jpg">Background
            Image</label>
          </th>
          <td>
            <input type="file" id="background_image.jpg" name=
            "background_image.jpg">
          </td>
        </tr>
        <tr>
          <th></th>
          <td>
            <small>Upload a jpeg.</small>
          </td>
        </tr>
        <tr>
          <th>
            <label for="background_image_repeat">Repeat Backgound
            Image?</label>
          </th>
          <td>
            <input type="checkbox" id="background_image_repeat"
            name="background_image_repeat" value="1">
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>Navigation</legend>
      <h3>
        Links
      </h3>
      <table>
        <tr>
          <th>
            <label for="favourite_linklist">Favourite
            Linklist</label>
          </th>
          <td>
            <select id="favourite_linklist" name=
            "favourite_linklist" class="linklist">
          </td>
        </tr>
        <tr>
          <th>
            <label for="favourite_blog">Favourite Blog</label>
          </th>
          <td>
            <select id="favourite_blog" name="favourite_blog"
            class="blog">
          </td>
        </tr>
        <tr>
          <th>
            <label for="favourite_collection">Favourite
            Collection</label>
          </th>
          <td>
            <select id="favourite_collection" name=
            "favourite_collection" class="collection">
          </td>
        </tr>
        <tr>
          <th>
            <label for="favourite_snippet">Favourite
            Snippet</label>
          </th>
          <td>
            <select id="favourite_snippet" name="favourite_snippet"
            class="snippet">
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>Typography</legend>
      <h3>
        Fonts
      </h3>
      <table>
        <tr>
          <th>
            <label for="heading_font">Heading Font</label>
          </th>
          <td>
            <select id="heading_font" name="heading_font" class=
            "font">
              </select>
          </td>
        </tr>
        <tr>
          <th>
            <label for="body_font">Body Font</label>
          </th>
          <td>
            <select id="body_font" name="body_font" class="font">
              </select>
          </td>
        </tr>
      </table>
      <h3>
        Disclaimers
      </h3>
      <table>
        <tr>
          <th>
            <label for="disclaimer">Disclaimer</label>
          </th>
          <td>
            <textarea id="disclaimer" name="disclaimer" cols="60"
            rows="5" value="">
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>Checkout</legend>
      <h3>
        Checkout
      </h3>
      <table>
        <tr>
          <th>
            <label for="checkout_logo.jpg">Checkout Logo</label>
          </th>
          <td>
            <input type="file" id="checkout_logo.jpg" name=
            "checkout_logo.jpg">
          </td>
        </tr>
        <tr>
          <th></th>
          <td>
            <small>Upload a jpeg.</small>
          </td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
